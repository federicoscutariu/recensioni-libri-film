<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Club del Libro e Cineforum</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="hamburger.css" />
    <link rel="stylesheet" href="slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <img
        src="assets/logo.png"
        alt="Logo"
        class="logo"
        onclick="redirect('https://www.marconiverona.edu.it')"
      />
      <h2 class="title">Club del libro e Cineforum</h2>
      <h2 class="mobile-title">Club del libro e Cineforum</h2>
      <div class="menu">
        <button class="menu-item" onclick="redirect('#')">Home</button>
        <button class="menu-item" onclick="redirect('#')">
          Club del Libro
        </button>
        <button class="menu-item" onclick="redirect('#')">Cineforum</button>
        <button class="menu-item" onclick="redirect('#')">Contatti</button>
      </div>

      <label class="hamburger">
        <input type="checkbox" />
        <svg viewBox="0 0 32 32">
          <path
            class="line line-top-bottom"
            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
          ></path>
          <path class="line" d="M7 16 27 16"></path>
        </svg>
      </label>
    </nav>

    <div class="mobile-navigation">
      <div class="selection-circle"></div>
      <button class="item left"><i class="fa-solid fa-house fa-lg"></i></button>
      <button class="item"><i class="fa-solid fa-book fa-lg"></i></button>
      <button class="item"><i class="fa-solid fa-film fa-lg"></i></button>
      <button class="item right">
        <i class="fa-solid fa-comments fa-lg"></i>
      </button>
    </div>

    <div class="mobile-subnav">
      <button class="menu-item" onclick="redirect('#')">Home</button>
      <button class="menu-item" onclick="redirect('#')">Club del Libro</button>
      <button class="menu-item" onclick="redirect('#')">Cineforum</button>
      <button class="menu-item" onclick="redirect('#')">Contatti</button>
    </div>

    <main>
      <h1 class="title">Benvenuto/a!</h1>
      <h3 class="subtitle">Stai cercando un nuovo libro da leggere?</h3>
      <div class="libri slider">
        <div class="slider-track" id="sliderTrack">
          <!-- qua vengono aggiunti tutti i libri tramite js -->
        </div>
      </div>
      <h3 class="subtitle">Oppure non sai quale film soddisfa i tuoi gusti?</h3>
      <div class="film slider2">
        <div class="slider-track-2" id="sliderTrack2">
          <!-- qua vengono aggiunti tutti i film tramite js -->
        </div>
      </div>
    </main>

    <script src="libri.js"></script>
    <script src="film.js"></script>
    <script src="main.js"></script>
    <script src="hamburger.js"></script>
  </body>
</html>
